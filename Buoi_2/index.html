<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <title>WebGIS</title>
    <style>
        html, body, .container-fluid {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex flex-column h-100 p-0">
        <header class="bg-primary text-white text-center p-3">
            <h1>Welcome to my WebGIS</h1>
        </header>
        
        <div class="row flex-grow-1 gx-0">
            <aside class="col-md-3 bg-light p-3 border-end">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">Home</a>
                </nav>
            </aside>
            
            <main class="col-md-9 p-0">
                <div id="mapid"></div>
            </main>
        </div>
    </div>

    <script>
        var mymap = L.map('mapid').setView([14.18, 108.84], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(mymap);
    </script>
</body>
</html>
