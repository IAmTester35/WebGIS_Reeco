<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Control.MiniMap.min.css">

    <title>WebGIS</title>
    <style>
        html,
        body,
        .container-fluid {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex flex-column h-100 p-0">
        <header class="bg-primary text-white text-center p-3">
            <h1>Welcome to my WebGIS</h1>
        </header>

        <div class="row flex-grow-1 gx-0">
            <div class="col-3 p-0">
                <div class="tab-buttons" id="tab-buttons">
                    <button class="tab-button active">Trang chu</button>
                    <button class="tab-button">Tim Kiem</button>
                    <button class="tab-button">Chon ban do</button>
                    <button class="tab-button">Admin</button>
                </div>
                <div class="tab-content" id="tab-content">
                    <div class="tab-pane active">
                        <p>Trang chu</p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchLayerThuadat"
                                checked>
                            <label class="form-check-label" for="switchLayerThuadat">Lớp Thửa Đất</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked"
                                checked>
                            <label class="form-check-label" for="switchCheckChecked">Checked switch checkbox
                                input</label>
                        </div>
                    </div>
                    <div class="tab-pane">
                        <div class="input-group">
                            <span class="input-group-text">Tim Kiem</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div class="tab-pane">
                        <p>Thong ke</p>
                    </div>
                    <div class="tab-pane">
                        <p>Admin</p>
                    </div>
                </div>
            </div>

            <main class="col-9 p-0">
                <div id="map" class="container-fluid"></div>
            </main>
        </div>
    </div>
    <script src="wmsbetter.js"></script>
    <script src="Control.MiniMap.min.js"></script>
    <script src="map.js"></script>
    <script src="script.js"></script>
</body>

</html>
